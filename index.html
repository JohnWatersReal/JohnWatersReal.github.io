            function parseAddress(name) {
                var address = "open.html?file=Crosswords/Collection%201/Standard/" + name;
                address = address.replaceAll("'", "%27");
                address = address.replaceAll(' ', "%20");
                return address;
            }

                var th = table.createTHead();
                th.className = "header";
                th.innerHTML = "Standard";
                for (var i = 0; i < array.length; i++) {
                    var tr = table.insertRow();
                    var td = tr.insertCell();
                    console.log(array[i]);
                    var address = parseAddress(array[i]);
                    var nameWithSpace = array[i].slice(0, array[i].indexOf('.'));
                    console.log(tr.innerHTML = "<a href=" + address + ">" + nameWithSpace + "</a>");
                }
                document.body.appendChild(table);
            }

            fetch("output.json")
