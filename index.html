        <script>

            function parseAddress(name) {
                var address = "open.html?file=Crosswords/Collection%201/Standard/" + name;
                address = address.replaceAll("'", "%27");
                address = address.replaceAll(' ', "%20");
                return address;
            }

            function createTable(array) {
                var table = document.createElement("table");
                var tHeader = table.createTHead();
                var thStandard = document.createElement("th");
                var thMini = document.createElement("th");
                tHeader.appendChild(thStandard);
                //tHeader.appendChild(thMini);
                table.className = "table";
                thStandard.className = "header";
                thStandard.innerHTML = "John's Crosswords";
                //thMini.className = "header";
                //thMini.innerHTML = "Mini";
                for (var i = 0; i < array.length; i++) {
                    var tr = table.insertRow();
                    var td = tr.insertCell();
                    var address = parseAddress(array[i]);
                    var nameWithSpace = array[i].slice(0, array[i].indexOf('.'));
                    td.innerHTML = "<a href=" + address + ">" + nameWithSpace + "</a>";
                    //var otherTd = tr.insertCell();
                    //otherTd.innerHTML = "weeeee";

                }
                document.body.appendChild(table);
            }
