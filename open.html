<!DOCTYPE html>
<html>
    <head lang="en">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="HandheldFriendly" content="True">
        <title>Crossword puzzle player</title>
        <link href="css/crosswordnexus.css" rel="stylesheet">

        <!-- the main crossword JavaScript -->
        <script src="js/crosswords.js"></script>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- for loading crosswords -->
        <!-- via https://github.com/crosswordnexus/crossword-tools/blob/main/jscrossword/jscrossword_combined.js -->
        <script src="js/jscrossword_combined.js"></script>

        <!-- for dark mode -->
        <script src="js/darkreader.js"></script>

        <!-- for sending complete data to firebase -->
        <script type="module" src="firebaseRender.js"></script>

        <style>
            html, body {
                /* height: 100%; */
                margin: 0;
                background-color: white;
            }
            div.crossword { position: absolute; left: 0; top: 0; width: 100%; height: 100%; }

            div.stolen-goods {
                width: 100%;
                height: 100%;
                position: absolute;
                margin: auto;
           /*     border: 3px solid black; */
                left: 0;
                top: 0%;
            }
        </style>
    </head>
    <body>
        <div class="stolen-goods"> 
            <div class="crossword"></div>
        </div>
         

    <script>
        (function(){
            // Grab puzzle from query string if available
            var url = new URL(window.location.href);
            var puzzle = url.searchParams.get("file");
            if (!puzzle) puzzle = url.searchParams.get("puzzle");
            var params = {};
            if (puzzle) {
                params = {
                    puzzle_file: {
                        url: puzzle,
                        type: puzzle.slice(puzzle.lastIndexOf('.') + 1)
                    }
                };
            }
            CrosswordNexus.createCrossword($('div.crossword'), params);
        })();
    </script>

    </body>
</html>
