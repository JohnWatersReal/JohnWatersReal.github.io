<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>

    </head>
    <body>

        <p id="test">Wow! What a pretty website! <br><br>
        New to the site? Sign up!
        </p>
        <form id="signUp">
            <label for="signUpEmail">Email</label>
            <input type="text" id="signUpEmail" name="sUEmail">
            <label for="signUpPassword">Password</label>
            <input type="text" id="signUpPassword" name="sUPassword" autocomplete="off">
            <input type="submit" id="signUpButton" value="Sign Up">
        </form>
        <p>Already have an account? Sign in!</p>
        <form id="signIn">
            <label for="signInEmail">Email</label>
            <input type="text" id="signInEmail" name="sIEmail">
            <label for="signUpPassword">Password</label>
            <input type="text" id="signInPassword" name="sIPassword" autocomplete="off">
            <input type="submit" id="signInButton" value="Sign In">
        </form>

        <br>

        <a href="index.html">Click here to go back</a>
        
        
        <script src="firebaseSignup.js" type="module">
            
            
        </script>

    </body>
</html>
